<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>Product Preview | solution</title>

  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <main class="product">


    <picture>
      <source media="(max-width: 1020px)" srcset="images/image-product-mobile.jpg">
      <img class="photo-perfume" src="images/image-product-desktop.jpg" alt="perfume photo">
    </picture>

    <div class="description">
      <span class="category">PERFUME</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voloptuos interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL.</p>

      <div class="prices">
        <span class="new-price">$149.99</span>
        <span class="old-price"><del>169.99</del></span>
      </div>

      <button>
        <img src="images/icon-cart.svg" alt="">
        <span class="button-text">Add to Cart</span></button>

    </div>
  </main>
</body>

</html>
